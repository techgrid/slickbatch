<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Jobs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div th:switch="${jobs}" class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h2 th:case="null">No jobs yet!</h2>
            <div th:case="*">
                <h2 class="my-5">Jobs</h2>
                <table class="table table-bordered table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Job Id</th>
                        <th>Job Name</th>
                        <th>Status</th>
                        <th>Status Reason</th>
                        <th>Created At</th>
                        <th>Started At</th>
                        <th>Stopped At</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${jobs.size()==0}">
                        <td colspan="7">No jobs yet!</td>
                    </tr>
                    <tr th:each="job : ${jobs}">
                        <td th:text="${job.jobId}"></td>
                        <td th:text="${job.jobName}"></td>
                        <td th:text="${job.status}"></td>
                        <td th:text="${job.statusReason}"></td>
                        <td th:text="${job.createdAt}"></td>
                        <td th:text="${job.startedAt}"></td>
                        <td th:text="${job.stoppedAt}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
